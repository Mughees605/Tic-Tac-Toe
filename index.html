<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="container">
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <ul id="board">
            <li id="0" class="tic">#</li>
            <li id="1" class="tic">#</li>
            <li id="2" class="tic">#</li>
            <li id="3" class="tic">#</li>
            <li id="4" class="tic">#</li>
            <li id="5" class="tic">#</li>
            <li id="6" class="tic">#</li>
            <li id="7" class="tic">#</li>
            <li id="8" class="tic">#</li>
        </ul>

        <div class="clear_float"></div>
        <div>
            <button id="reset">Reset</button>
        </div>

        <div id="turn_btn">
            <span>Play as</span>
            <button id="turnX" class="x">X</button>
            <button id="turnO" class="o">O</button>
        </div>
    </div>
    <script src="./jquery/jquery-3.1.0.min.js"></script>
    <script src="main.js"></script>
    
</body>

</html>
